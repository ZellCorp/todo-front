<p>
    Please choose a category :
</p>
<div class="dropdown">
    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Category
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#" *ngFor="let category of categories" (click)="getItems(category)" 
                routerLink="/items/{{category}}" routerLinkActive="active">{{category}}</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" (click)="changeCategory('All')">All</a>
        </div>
    </div>
</div>
<div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let item of items" class="p-3">
        <div class="card-deck">
            <div class="card">
                <img class="card-img-top item-image" [src]="getItemImage(item.imageName)">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <app-material [materials]=item.components></app-material>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary">Add to list</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
